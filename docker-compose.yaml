version: "3.8"
services:
    frontend:
        image: ${REGISTRY}/frontend
        ports:
        - "80:80"
        depends_on:
        - userbackend
        - shopbackend
    userbackend:
        image: ${REGISTRY}/userbackend
        ports:
        - "8000:8000"

    redis:
        image: redis
        ports:
        - "6379:6379"

    shopbackend:
        image: ${REGISTRY}/shopbackend
        ports:
        - "8080:8080"

